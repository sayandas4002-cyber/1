<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do You Love Me?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fff0f5;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    h1 {
      margin-top: 20px;
      color: #ff1493;
      font-size: 2.5em;
    }

    #instruction {
      color: #ff69b4;
      font-size: 1.3em;
      margin-top: 10px;
      animation: bounceFade 2s ease infinite;
    }

    @keyframes bounceFade {
      0%, 100% {
        transform: translateY(0);
        opacity: 1;
      }
      50% {
        transform: translateY(-10px);
        opacity: 0.8;
      }
    }

    #button-container {
      margin-top: 80px;
      position: relative;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      margin: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yes-btn {
      background-color: #32cd32;
      color: white;
    }

    #no-btn {
      background-color: #ff4500;
      color: white;
      position: absolute;
    }

    #message {
      font-size: 2em;
      color: #8a2be2;
      margin-top: 30px;
      display: none;
    }

    #animation-container {
      position: relative;
      margin-top: 40px;
      height: 250px;
      display: none;
    }

    .boy, .girl, .heart {
      position: absolute;
      bottom: 0;
    }

    .boy {
      left: 30%;
      width: 80px;
      height: 150px;
      background: url('https://i.postimg.cc/HsFzZxNz/boy-kneel.png') no-repeat center/contain;
    }

    .girl {
      right: 30%;
      width: 80px;
      height: 150px;
      background: url('https://i.postimg.cc/ZnFLgDzq/girl.png') no-repeat center/contain;
    }

    .heart {
      left: 35%;
      bottom: 110px;
      width: 40px;
      height: 40px;
      background: url('https://i.postimg.cc/TPJrmpmq/heart.png') no-repeat center/contain;
      animation: fly-heart 2s ease forwards;
    }

    @keyframes fly-heart {
      0% { left: 35%; bottom: 110px; opacity: 1; }
      100% { left: 60%; bottom: 130px; opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>DO YOU LOVE ME SUCHI</h1>
  <div id="instruction">ðŸ’Œ Click "Yes" if you love me, but "No" will keep running away!</div>

  <div id="button-container">
    <button id="yes-btn">Yes</button>
    <button id="no-btn">No</button>
  </div>

  <div id="message">ðŸŽ‰ Congratulations! ðŸŽ‰</div>

  <div id="animation-container">
    <div class="boy"></div>
    <div class="girl"></div>
    <div class="heart"></div>
  </div>

  <script>
    const noBtn = document.getElementById("no-btn");
    const yesBtn = document.getElementById("yes-btn");
    const message = document.getElementById("message");
    const animationContainer = document.getElementById("animation-container");

    // Move "No" button randomly on hover
    noBtn.addEventListener("mouseenter", () => {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;
      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;
      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;
    });

    // Show congratulations and animation on "Yes" click
    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
      animationContainer.style.display = "block";
    });
  </script>

</body>
</html>
